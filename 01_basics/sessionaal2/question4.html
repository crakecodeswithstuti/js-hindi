<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Form with Destructuring</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 360px;
      margin: 50px auto;
      padding: 20px;
      background: #f7f7f7;
    }
    form {
      background: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin: 15px 0 5px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px 0;
      font-size: 1rem;
      background-color: #095f22;
      border: none;
      border-radius: 30px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
      font-weight: bold;
    }
    button:hover {
      background-color: #0056b3;
    }
    #message {
      margin-top: 22px;
      font-weight: bold;
      color: #d43434;
    }
    #message.success {
      color: #2e7d32;
    }
  </style>
</head>
<body>

  <h2>Login</h2>

  <form id="loginForm" novalidate>
    <label for="username">Username</label>
    <input type="text" id="username" placeholder="Enter username" required />

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter password" required />

    <button type="submit">Log In</button>
  </form>

  <div id="message"></div>

  <script>
    // Stored user credentials
    const userDetails = {
      username: 'user123',
      password: 'password123'
    };

    // Arrow function to check login credentials using object destructuring
    const checkLogin = (inputUser, inputPass) => {
      const { username, password } = userDetails; // destructuring
      return inputUser === username && inputPass === password;
    };

    // Regular function handling form submission and validation
    function handleSubmit(event) {
      event.preventDefault(); // prevent default form submit

      const messageEl = document.getElementById('message');
      messageEl.textContent = '';
      messageEl.className = '';

      const inputUser = document.getElementById('username').value.trim();
      const inputPass = document.getElementById('password').value;

      if (checkLogin(inputUser, inputPass)) {
        messageEl.textContent = 'Login successful! Welcome back.';
        messageEl.className = 'success';
      } else {
        messageEl.textContent = 'Invalid username or password. Please try again.';
      }
    }

    // Attach event listener to form submit
    document.getElementById('loginForm').addEventListener('submit', handleSubmit);
  </script>

</body>
</html>
