<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Navbar Example</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    /* Custom hover effect on nav links */
    .navbar-nav .nav-link {
      transition: background-color 0.3s ease, color 0.3s ease;
      border-radius: 6px;
      padding: 8px 12px;
      color: #333;
    }

    .navbar-nav .nav-link:hover {
      background-color: #0d6efd; /* Bootstrap primary blue */
      color: white;
    }

    /* Optional: Brand styling */
    .navbar-brand {
      font-weight: 700;
      font-size: 1.4rem;
      color: #0d6efd;
    }

    .navbar-brand:hover {
      color: #0b5ed7;
      text-decoration: none;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-light bg-light px-3">
  <!-- Brand on the left -->
  <a class="navbar-brand" href="#">MyBrand</a>

  <!-- Hamburger menu button for mobile -->
  <button
    class="navbar-toggler"
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#navbarMenu"
    aria-controls="navbarMenu"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navigation links on right -->
  <div class="collapse navbar-collapse justify-content-end" id="navbarMenu">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Bootstrap JS bundle (includes Popper for dropdowns/hamburger) -->
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  defer
></script>

</body>
</html>
