<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Registration Form Validation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 40px auto;
      padding: 0 20px;
      background-color: #f9f9f9;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 8px 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .error-message {
      color: #d9258e;
      font-size: 0.9rem;
      margin-top: 4px;
      height: 18px; /* maintain space even when empty */
    }
    button {
      margin-top: 20px;
      background-color: #321ae8;
      color: #806b6b;
      font-size: 1rem;
      border: none;
      width: 100%;
      padding: 10px 0;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1669c1;
    }
  </style>
</head>
<body>

  <h2>User Registration</h2>
  <form id="registrationForm" novalidate>
    <label for="username">Username</label>
    <input type="text" id="username" />
    <span class="error-message" id="usernameError"></span>

    <label for="email">Email</label>
    <input type="email" id="email" />
    <span class="error-message" id="emailError"></span>

    <label for="password">Password</label>
    <input type="password" id="password" />
    <span class="error-message" id="passwordError"></span>

    <button type="submit">Register</button>
  </form>

  <script>
    function validateForm(event) {
      event.preventDefault(); // prevent form submission for validation

      // Get form field values
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      // Get error message elements
      const usernameError = document.getElementById('usernameError');
      const emailError = document.getElementById('emailError');
      const passwordError = document.getElementById('passwordError');

      // Reset previous errors
      usernameError.textContent = '';
      emailError.textContent = '';
      passwordError.textContent = '';

      let formIsValid = true;

      // Username validation: at least 5 characters
      if (username.length < 5) {
        usernameError.textContent = 'Username must be at least 5 characters long.';
        formIsValid = false;
      }

      // Email validation: must contain '@' and '.'
      if (!email.includes('@') || !email.includes('.')) {
        emailError.textContent = 'Please enter a valid email address.';
        formIsValid = false;
      }

      // Password validation:
      // at least 8 characters, contain at least one number and one special character
      const passwordRegex = /^(?=.*[0-9])(?=.*[!@#$%^&*])/;
      if (
        password.length < 8 ||
        !passwordRegex.test(password)
      ) {
        passwordError.textContent = 'Password must be 8+ characters long and include at least one number and one special character.';
        formIsValid = false;
      }

      // If all valid, submit the form (or show success message)
      if (formIsValid) {
        alert('Registration successful!');
        // If real submission needed: event.target.submit();
        // For this demo, just reset form
        event.target.reset();
      }
    }

    // Attach validation on form submit
    document
      .getElementById('registrationForm')
      .addEventListener('submit', validateForm);
  </script>

</body>
</html>
