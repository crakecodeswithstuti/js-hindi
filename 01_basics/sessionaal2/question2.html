<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Product Card with Star Sprite</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Star rating container */
    .stars {
      display: inline-flex;
      gap: 4px;
      margin-bottom: 1rem;
    }

    /* Each star shows part of the sprite: 40px wide, 24px tall */
    .star {
      width: 24px;
      height: 24px;
      background-image: url('https://i.imgur.com/JLmEgT7.png'); /* full and empty star */
      background-repeat: no-repeat;
      background-size: 40px 24px;
    }

    .star.full {
      background-position: 0 0; /* full star (left half) */
    }

    .star.empty {
      background-position: -20px 0; /* empty star (right half) */
    }

    /* Card styles */
    .card {
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
    }

    .card-img-top {
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      height: 220px;
      object-fit: cover;
    }

    .brand-image {
      height: 50px;
      object-fit: contain;
      display: block;
      margin: 15px auto 10px;
    }

    .btn-buy {
      border-radius: 50px;
      font-weight: 600;
      padding: 0.6rem 0;
      letter-spacing: 0.05em;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .btn-buy:hover {
      background-color: #004085;
      color: white;
    }
  </style>
</head>
<body>

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card shadow-sm">
        <!-- Brand advertisement image -->
       
        <!-- Product image -->
        <img 
          src="https://img.money.com/2021/05/Shopping-Sennheiser-HD-450BT.jpg?quality=60" 
          alt="Wireless Headphones" 
          class="card-img-top"
        />
        <div class="card-body text-center">
          <h5 class="card-title">Wireless Bluetooth Headphones</h5>
          <p class="card-text text-muted">
            Enjoy high-quality sound with noise cancellation and long battery life.
          </p>

          <!-- Star rating: 4 stars out of 5 -->
          <div class="stars" aria-label="4 out of 5 stars rating">
            <span class="star full" aria-hidden="true"></span>
            <span class="star full" aria-hidden="true"></span>
            <span class="star full" aria-hidden="true"></span>
            <span class="star full" aria-hidden="true"></span>
            <span class="star empty" aria-hidden="true"></span>
          </div>

          <button class="btn btn-primary btn-buy w-100">Buy Now</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
